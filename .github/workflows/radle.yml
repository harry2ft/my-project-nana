name: Gradle Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Specify your Java version here

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Clear Gradle Cache
      run: rm -rf ~/.gradle/caches/

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: '7.0'  # Adjust to your required Gradle version

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test
